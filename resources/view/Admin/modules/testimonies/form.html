<h2>{{title}}</h2><hr>

<a href="{{URL}}/admin/testimonies">
    <button type="submit" class="btn btn-outline-dark"><</button>    
    
</a>
<hr>
{{status}}

<form method="post">
    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" name="nome" value="{{nome}}" required>
    </div>
    <div class="form-group my-3">
        <label>Mensagem</label>
        <textarea name="mensagem" class="form-control" rows="5" required>{{mensagem}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Enviar</button>
    </div>
</form>

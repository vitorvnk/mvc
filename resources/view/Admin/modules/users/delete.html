<h2>{{title}}</h2><hr>

<a href="{{URL}}/admin/users">
    <button type="submit" class="btn btn-warning">Voltar</button>    
    
</a>
<hr>

<form method="post">
    {{status}}
    <div class="form-group">
        <p>Você realmente deseja excluir usuário <b>{{nome}}</b> com e-mail <b>"{{email}}</b>"?</p>
        
        <label for="floatingInput">Digite sua senha:</label>
        <input type="password" class="form-control" name="senha" placeholder="**********"  required autofocus>
    </div>

    <div class="form-group mt-3">
        <button type="submit" class="btn btn-danger">Excluir</button>
    </div>
</form>

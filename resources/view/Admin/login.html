<style>
    #inputs{
        border: 1px solid rgb(165, 165, 165);
        border-radius: 7px;
        height: 50px;
    }
</style>


<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark" style="width:70%; max-width:620px">
        <div class="card-header d-flex">
            <a href="{{URL}}/">
                <button type="submit" style="margin-top:0.8%; position:fixed;" class="btn btn-outline-warning"><</button>   
            </a>
            <h1 class="mx-auto">Login</h1> 
        </div>
        

        <div class="card-body">
            {{status}}
            <form method="post">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="inputs" name="email" placeholder="name@example.com" required autofocus>
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="inputs" name="senha" placeholder="name@example.com" required>
                    <label for="floatingInput">Senha</label>
                </div>

                <div class="mx-auto text-center">
                    <button type="submit" class="btn btn-success">Entrar</button><br>
                    <a href="#">Esqueceu a senha?</a>
                    <hr>
                    <a href="{{URL}}/admin/registro"><button class="btn btn-primary" type="button">Criar nova conta</button></a>
                </div>                
            </form>
        </div>
    </div>
</div>

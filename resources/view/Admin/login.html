<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark text-center" style="width:70%; max-width:620px">
        <div class="card-header d-flex">
            <a href="{{URL}}/" class="d-inline-block">
                <button type="submit" style="margin-top:9%" class="btn btn-outline-warning">Voltar</button>   
            </a>
            <h1 class="col-9 text-center">Login</h1> 
        </div>
        

        <div class="card-body">
            {{status}}
            <form method="post">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" required autofocus>
                </div>
                <div class="form-group my-3">
                    <label>Senha</label>
                    <input type="password" class="form-control" name="senha" placeholder="Senha" required>
                </div>

                <button type="submit" class="btn btn-success">Entrar</button>
                <a href="{{URL}}/admin/registro">
                    <button class="btn btn-primary" type="button">Registre-se</button>
                </a>
                
            </form>
        </div>
    </div>
</div>

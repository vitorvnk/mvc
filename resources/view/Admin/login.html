<style>
    #inputs{
        border: 1px solid rgb(165, 165, 165);
        border-radius: 7px;
        height: 50px;
    }
</style>


<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark" style="width:54%; max-width:520px">
        <div class="card-header d-flex">
            <a href="{{URL}}/">
                <button type="submit" style="margin-top:0.1%; position:fixed;" class="btn btn-outline-dark"><</button>   
            </a>
            <h3 class="mx-auto">Login</h3> 
        </div>
        

        <div class="card-body">
            {{statusLogin}}
            <form method="post">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="inputs" name="email" placeholder="name@example.com" required autofocus>
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="inputs" name="senha" placeholder="name@example.com" required>
                    <label for="floatingInput">Senha</label>
                </div>

                <div class="mx-auto text-center">
                    <button type="submit" class="btn btn-success">Entrar</button><br>
                    <a href="{{URL}}/recovery">Esqueceu a senha?</a>
                    <hr>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Criar nova conta
                    </button>
                </div>                
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-black">
                <h5 class="modal-title " id="exampleModalLabel">Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-black">
                <iframe src="http://localhost/mvc/admin/registro" width="100%" height="500px" title="Cadastro"></iframe>
            </div>
        </div>
    </div>
</div>
